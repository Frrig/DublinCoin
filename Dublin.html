<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Coin Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://your-background-image-url.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #balance {
            font-size: 56px;
            margin-top: 20px;
            color: #ffd700;
            text-align: center;
        }
        #coin-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #coin {
            max-width: 80%;
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: scale(0.9);
        }
        #upgrade {
            font-size: 24px;
            padding: 15px 25px;
            margin: 20px;
            background-color: #ffd700;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        #upgrade:hover {
            background-color: #e5c100;
        }
        button:focus {
            outline: none;
        }
    </style>
    <script>
        let balance = 0;
        let miningPower = 10;
        let upgradeCost = 100;

        function mineCoin() {
            balance += miningPower;
            document.getElementById('balance').innerText = `${balance} DC`;
        }

        function upgradeClicker() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                miningPower += 10;
                upgradeCost *= 2;
                document.getElementById('balance').innerText = `${balance} DC`;
                document.getElementById('upgrade').innerText = `Улучшить кликер (Стоимость: ${upgradeCost} DC)`;
            } else {
                alert('Недостаточно монет для улучшения!');
            }
        }
    </script>
</head>
<body>
    <div id="balance">0 DC</div>
    <div id="coin-container">
        <img id="coin" src="SWSEF.png" alt="coin" onclick="mineCoin()">
    </div>
    <button id="upgrade" onclick="upgradeClicker()">Улучшить кликер (Стоимость: 100 DC)</button>
</body>
</html>
