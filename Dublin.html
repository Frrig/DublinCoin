<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Coin Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #coin {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: scale(0.9);
        }
        #balance {
            font-size: 24px;
            margin-top: 20px;
            color: #2c3e50;
        }
        #upgrade {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #upgrade:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        let balance = 0;
        let miningPower = 10;
        let upgradeCost = 100;

        function mineCoin() {
            balance += miningPower;
            document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} Dublin Coin`;
        }

        function upgradeClicker() {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                miningPower += 10;
                upgradeCost *= 2;
                document.getElementById('balance').innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} Dublin Coin`;
                document.getElementById('upgrade').innerText = `–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫–µ—Ä (–°—Ç–æ–∏–º–æ—Å—Ç—å: ${upgradeCost} DC)`;
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!');
            }
        }
    </script>
</head>
<body>
    <h1>Dublin Coin Clicker</h1>
    <div id="coin" onclick="mineCoin()">ü™ô</div>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 0 Dublin Coin</div>
    <button id="upgrade" onclick="upgradeClicker()">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫–µ—Ä (–°—Ç–æ–∏–º–æ—Å—Ç—å: 100 DC)</button>
</body>
</html>
